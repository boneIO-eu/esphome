substitutions:
  name: boneio-dev01
  friendly_name: 'BoneIO Dimmer dev0.1'
  serial_prefix: 'dim' #Don't change it.

esphome:
  name: '${name}'
  friendly_name: '${friendly_name}'
  name_add_mac_suffix: false
  project:
    name: boneio.dimmer-led
    version: 'dev0.1'

esp32:
  board: esp32-s3-devkitc-1


ethernet:
  id: eth
  type: W5500
  clk_pin: GPIO14
  mosi_pin: GPIO12
  miso_pin: GPIO13
  cs_pin: GPIO21
  interrupt_pin: GPIO38
  reset_pin: GPIO39

  # Enable fallback hotspot (captive portal) in case wifi connection fails

external_components:
  - source: github://boneIO-eu/esphome-LM75@main #Original source and thank you note for BTomala https://github.com/boneIO-eu/esphome-lm75
    components: [lm75]

i2c:
  sda: GPIO10
  scl: GPIO11
  scan: True
  frequency: 400kHz

uart:
  id: uart_pin
  rx_pin: GPIO48
  tx_pin: GPIO47
  baud_rate: 9600
  stop_bits: 1

output:
  - platform: ledc
    pin: GPIO18
    frequency: 1000Hz
    inverted: false
    id: chl01
  - platform: ledc
    pin: GPIO17
    frequency: 1000Hz
    inverted: false
    id: chl02
  - platform: ledc
    pin: GPIO16
    frequency: 1000Hz
    inverted: false
    id: chl03
  - platform: ledc
    pin: GPIO15
    frequency: 1000Hz
    inverted: false
    id: chl04

  - platform: ledc
    pin: GPIO7
    frequency: 1000Hz
    inverted: false
    id: chr01
  - platform: ledc
    pin: GPIO6
    frequency: 1000Hz
    inverted: false
    id: chr02
  - platform: ledc
    pin: GPIO5
    frequency: 1000Hz
    inverted: false
    id: chr03
  - platform: ledc
    pin: GPIO4
    frequency: 1000Hz
    inverted: false
    id: chr04

  ##CAN gpio1 - tx, gpio2 rx

# modbus:
