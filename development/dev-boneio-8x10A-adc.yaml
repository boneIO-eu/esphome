  #   name: "Relay 1"
  #   pin: GPIO_PIN_PRZEKAŹNIKA_1
  # - platform: gpio
  #   name: "Relay 2"
  #   pin: GPIO_PIN_PRZEKAŹNIKA_2
  # ... i tak 8 razy

