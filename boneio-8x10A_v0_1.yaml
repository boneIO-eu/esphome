    pin:
      mcp23xxx: mcp1
      number: 11
      mode:
        output: true
      inverted: false
  - platform: gpio
    name: 'OUT 5'
    id: out_05
    pin:
      mcp23xxx: mcp1
      number: 12
      mode:
        output: true
      inverted: false
  - platform: gpio
    name: 'OUT 6'
    id: out_06
    pin:
      mcp23xxx: mcp1
      number: 13
      mode:
        output: true
      inverted: false
  - platform: gpio
    name: 'OUT 7'
    id: out_07
    pin:
      mcp23xxx: mcp1
      number: 14
      mode:
        output: true
      inverted: false
  - platform: gpio
    name: 'OUT 8'
    id: out_08
