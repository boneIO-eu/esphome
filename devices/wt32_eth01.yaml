i2c:
  - id: bus_a
    sda: GPIO14
    scl: GPIO15
    scan: True
    frequency: 100kHz
  - id: bus_b
    sda: GPIO17
    scl: GPIO33
    scan: True
    frequency: 100kHz

esphome:
  name: ${node_name}
  platform: ESP32
  board: nodemcu-32s
  # set to false if you already added this device to ESPHOME add-on
  name_add_mac_suffix: ${name_add_mac_suffix}

ethernet:
  id: eth
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO0_IN
  phy_addr: 1
  power_pin: GPIO16

  # uncomment this line and set your actual IP address before changing name of device
  # use_address: 172.21.130.57
