    address: 0x3C
    contrast: 0.5
    pages:
      - id: page1
        lambda: |-
          it.printf(64,25, id(danube), TextAlign::BASELINE_CENTER, "boneIO");
          it.printf(64,40, id(fontSmall), TextAlign::BASELINE_CENTER, "take control");
          it.printf(64,50, id(fontSmall), TextAlign::BASELINE_CENTER, "of your home");
      - id: page2
        lambda: |-
