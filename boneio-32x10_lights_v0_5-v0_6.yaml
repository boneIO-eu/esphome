substitutions:
  name: boneio-32-l-06
  friendly_name: 'BoneIO ESP 32x10 Lights'
  serial_prefix: 'esp' #Don't change it.

esphome:
  name: '${name}'
  friendly_name: '${friendly_name}'
  name_add_mac_suffix: true
  project:
    name: boneio.32x10-lights_v0_5-v0_6
    version: '0.6'

esp32:
  board: nodemcu-32s

ethernet:
  id: eth
  type: LAN8720
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO0_IN
  phy_addr: 1
  power_pin: GPIO16

dashboard_import:
  package_import_url: github://boneIO-eu/esphome/boneio-32x10_lights_v0_5-v0_6.yaml@latest
  import_full_config: true

packages:
  internals_packages:
    url: https://github.com/boneIO-eu/esphome
    ref: v1.1.0
    files: [
        'devices/buzzer.yaml',
        'devices/serial_no.yaml',
        'devices_v0_5-v0_6/display.yaml',
        'devices_v0_5-v0_6/time.yaml',
        'devices_v0_5-v0_6/i2c.yaml',
        'devices_v0_5-v0_6/ina219.yaml',
        'devices_v0_5-v0_6/lm75b.yaml',
        'devices_v0_5-v0_6/pcf.yaml',
        'boards/32x10_output.yaml',
        # 'devices_v0_5-v0_6/one_wire.yaml',
      ]

logger:
  baud_rate: 0 #IMPORTANT FOR V0.5-V0.6 TO GET MODBUS WORKING
api:
ota:
