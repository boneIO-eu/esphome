dashboard_import:
  package_import_url: github://boneIO-eu/esphome/boneio-dimmer_gen2_4cct-v0_1.yaml@main
  import_full_config: true

pcf8574:
  - id: 'pcf_inputs'
    address: 0x38

logger:
  hardware_uart: UART0
api:
  reboot_timeout: 0s
ota:
  - platform: esphome
  - platform: web_server

web_server:
  port: 80
  version: 3
  local: true


light:
  - platform: cwww
    name: 'CHL_01_02'
    cold_white: chl01
    warm_white: chl02
    cold_white_color_temperature: 6536 K
    warm_white_color_temperature: 2000 K
  - platform: cwww
    name: 'CHL_03_04'
    cold_white: chl03
    warm_white: chl04
    cold_white_color_temperature: 6536 K
    warm_white_color_temperature: 2000 K

  - platform: cwww
    name: 'CHR_01_02'
    cold_white: chr01
    warm_white: chr02
    cold_white_color_temperature: 6536 K
    warm_white_color_temperature: 2000 K

  - platform: cwww
    name: 'CHR_03_04'
    cold_white: chr03
    warm_white: chr04
    cold_white_color_temperature: 6536 K
    warm_white_color_temperature: 2000 K

debug:
  update_interval: 15s

sensor:
  - platform: debug
    free:
      name: "Heap Free"
    block:
      name: "Heap Max Block"
    loop_time:
      name: "Loop Time"
  - platform: lm75b
    id: boneIO_temp
    name: 'Temperature'
    update_interval: 30s
    entity_category: diagnostic
    on_value_range:
      - above: 70.0
        then:
          - switch.turn_on: buzzer
      - below: 70.0
        then:
          - switch.turn_off: buzzer

switch:
  - platform: gpio
    id: buzzer
    name: 'Buzzer'
    pin:
      number: GPIO9
      mode:
        output: true
      inverted: false
  - platform: gpio
    id: can_bus_switch
    name: 'CAN Bus Switch'
    pin:
      number: GPIO35
      mode:
        output: true
      inverted: false

binary_sensor:
