substitutions:
  name: boneio-8x10a-gen2-01
  friendly_name: 'BoneIO 8x10A Gen2'
  serial_prefix: 'dim2' #Don't change it.
  firmware_manifest: 'https://boneio.eu/fwesp/boneio-8x10a-gen2-01.json'
esphome:
  name: '${name}'
  friendly_name: '${friendly_name}'
  name_add_mac_suffix: true
  project:
    name: boneio.8x10a-gen2
    version: '0.1'
  on_boot:
    priority: -100
    then:
      - delay: 5s
      - if:
          condition:
            lambda: 'return id(serial_no) != nullptr;'
          then:
            - component.update: serial_no
            - logger.log: "Serial No updated on boot"
          else:
            - logger.log: "Serial No component not found"

esp32:
  board: esp32-s3-devkitc-1
  framework:                                                                            
    type: esp-idf

ethernet:
  id: eth
  type: W5500
  clk_pin: GPIO13
  mosi_pin: GPIO39
  miso_pin: GPIO38
  cs_pin: GPIO12
  interrupt_pin: GPIO2
  reset_pin: GPIO1
  clock_speed: 25MHz

i2c:
  sda: GPIO10
  scl: GPIO11
  scan: True
  frequency: 400kHz



output:
  - platform: gpio
    pin: GPIO18
    inverted: false
    id: out_01
  - platform: gpio
    pin: GPIO17
    inverted: false
    id: out_02
  - platform: gpio
    pin: GPIO16
    inverted: false
    id: out_03
  - platform: gpio
    pin: GPIO15
    inverted: false
    id: out_04

  - platform: gpio
    pin: GPIO7
    inverted: false
    id: out_05
  - platform: gpio
    pin: GPIO6
    inverted: false
    id: out_06
  - platform: gpio
    pin: GPIO5
    inverted: false
    id: out_07
  - platform: gpio
    pin: GPIO4
    inverted: false
    id: out_08


